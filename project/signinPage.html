<!DOCTYPE html>
<html lang="ar" dir="rtl">
    <head>
        <meta charset="UTF-8">
        <title>تسجيل الدخول</title>
        <link rel="stylesheet" href="css/HTML5-CSS-Reset.css" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="icon" href="photo/logo.png" type="image/gif" sizes="16x16"> <!-- favicon.-->
        <link rel="stylesheet" href="css/signStyle.css" type="text/css">
        <link rel="stylesheet" href="css/stylereg.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Tajawal&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
        <script src="vendor/jquery/jquery.min.js"></script>
        <script src="js/main.js"></script>
        <style>
            #sign{
                color: black;
                padding: 1.5625vw;
                padding-left: 3.125vw;
                padding-right: 3.125vw;
                position: 30%;
                margin-bottom: 2.34375vw;
                margin-left: 27%;
                position:left;
                float:left;
                background-color:steelblue;
                border-radius: 0.9375vw;
                text-decoration: none;}
        </style>
    </head>
    <body>
        <div class="main" style="font-family:'Tajawal', sans-serif">
            <section class="sign-in">
                <div class="container">
                    <div class="signin-content">
                        <div class="signin-image" style=" margin-right: 5vw;">
                            <figure><img style="border-radius:7.8125vw; position:7.8125vw; margin-top: 0; width:23.4375vw ;
                                height:23.4375vw;" src="photo/image3.jpg" alt="sing up image"></figure>
                            <a href="registerPage.html" class="signup-image-link">ليس لدي حساب</a>
                        </div>
                        <div class="signin-form" >
                            <h2 class="form-title" style="text-align-last:center;">تسجيل الدخول</h2>
                            <form method="POST" class="register-form" id="login-form">
                                <div class="form-group">
                                    <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i><i  class='fas fa-user'></i></label>
                                    <input type="text" name="your_name" id="your_name" placeholder="إسمك"/>
                                </div>
                                <div class="form-group">
                                    <label for="your_pass"><i class="zmdi zmdi-lock"></i> <i class='fas fa-lock'></i></label>
                                    <input type="password" name="your_pass" id="your_pass" placeholder="كلمة المرور"/>
                                </div>
                                <div class="form-group">
                                    <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                                    <label for="remember-me" class="label-agree-term"><span><span></span></span> تذكرني</label>
                                </div>
                                <div class="form-group form-button">
                                    <a id="sign" href="index.html" style="text-decoration: none;color: azure; font-family:'Tajawal', sans-serif;">الدخول </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </body>
</html>
